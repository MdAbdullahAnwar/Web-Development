<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="name" id="name">
            <label for="email1">Email</label>
            <input type="email" id="email1">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB">
            <label>Gender</label>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <label for="country">Country</label>
            <select id="country">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>
                <label for="addstreat">Address Street</label>
                <input type="name" id="addstreat">
                <label for="ct">City</label>
                <input type="name" id="ct">
                <label for="state">State</label>
                <input type="name" id="state">
                <label for="zc">Zip Code</label>
                <input type="number" id="zc">
            </legend>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Other Information</legend>
            <label for="Comments">Comments</label>
            <textarea cols="50" rows="5" id="Comments"></textarea>
            <label for="check">I agree to the terms of service</label>
            <input type="checkbox" id="check">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
