<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield1">Text Field:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br>
        <br>

        <label for="Button1">Button</label>
        <input type="submit" name="Button1" id="Button1" value="Click">
        <br>
        <br>
        
        <label for="RadioButton1">Male</label>
        <input type="radio" name="RadioButton1" id="RadioButton1">
    
        <label for="RadioButton2">Female</label>
        <input type="radio" name="RadioButton2" id="RadioButton2">
        
        <label for="RadioButton3">Prefer not to say</label>
        <input type="radio" name="RadioButton3" id="RadioButton3">
        <br>
        <br>

        <label for="CheckBox1">English</label>
        <input type="checkbox" name="CheckBox1" id="CheckBox1">
        
        <label for="CheckBox2">Hindi</label>
        <input type="checkbox" name="CheckBox2" id="CheckBox2">
        <br>
        <br>

        <label for="File1">Upload:</label>
        <input type="file" name="File1" id="File1">
        <br>
        <br>

        <label for="password1">Enter Your Password</label>
        <input type="password" name="password1" id="password1">
        <br>
        <br>
        
        <label for="Date1">Select Date</label>
        <input type="date" name="Date1" id="Date1">
    </form>
</body>
</html>
