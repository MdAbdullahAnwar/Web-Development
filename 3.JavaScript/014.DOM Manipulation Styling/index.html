<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Style</title>
</head>
<body>
    <h1 id="heading">Hello, World!</h1>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            document.getElementById("heading").style.color = "red";
        }
    </script>
</body>
</html>
