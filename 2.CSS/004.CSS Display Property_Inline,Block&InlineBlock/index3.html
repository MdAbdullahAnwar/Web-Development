<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Block-Inline </title>

    <style>
        
        *{
            padding:0px;
            margin:0px;
            box-sizing: border-box;
        }

        #one{
            border:solid black 2px;
        }

        p{
            border:solid black 2px;
        }

        #two{
            border:solid black 2px;
            display:inline-block;
            margin:30px;
            padding:5px;
            height:50px;
            width:200px;
        }

    </style>
</head>
<body>
    <span id="one">
        Hello World
    </span>

    <p> Namaste World </p>

    <article id="two">
        Keep Coding
    </article>

    <article id="two">
        Happy Coding
    </article>

        Code Hard
    </article>

</body>
</html>
