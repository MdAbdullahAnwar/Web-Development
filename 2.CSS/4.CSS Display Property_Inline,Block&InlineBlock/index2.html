<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inline Element </title>
    <style>
        *{
            padding:0px;
            margin:0px;
            box-sizing:border-box;
        }
        span{
            border:solid brown 2px;
            padding: 20px;
            margin:20px;
        }
    </style>
</head>
<body>
    <span>
        This is Inline Block
    </span>

    <span>
        This is Inline Block 2
    </span>

</body>
</html>
