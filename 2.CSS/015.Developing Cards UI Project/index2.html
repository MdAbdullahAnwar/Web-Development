<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plan Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cardContainer">
            <div class="topBox">
                <img
                    src="icon.jpg"
                />
            </div>
            <div class="bottomBox">
                <div class="contentBox">
                    <h2>Order Summary</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque laudantium, quisquam commodi dolore cupiditate placeat?</p>
                </div>
                <div class="planBox">
                    <div class="leftBox">
                        <img
                        src="music.png"
                        />
                        <div class="priceBox">
                            <p>Annual Plan</p>
                            <p>$99.9/year</p>
                        </div>
                    </div>
                    <div class="rightBox">
                        <a href="#">Change</a>
                    </div>

                    
                </div>
            </div>    
            <div class="lastBox">
                <button id="button1">Proceed To Payment</button>
               
                <div class="changePlan">
                    <a href="#">ChangePlan<a>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
